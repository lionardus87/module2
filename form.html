<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
  </head>

  <body>
    <form method="POST" action="http://127.0.0.1:5500/form.html"></form>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <button type="submit">Submit</button>
    
    <!-- radio button -->
    <div>
      <label for="faveCoding">Favourite Coding Language:</label>
      <input type="radio" id="python" name="language" value="python">
      <label for="python">Pyhton</label>
      <input type="radio" id="javaScript" name="language" value="javaScript">
      <label for="javaScript">Java Script</label>
      <input type="radio" id="cPlus" name="language" value="cPlus">
      <label for="cPlus">C++</label>
    </div>

    <!-- checkboxes for type of vehicle -->
    <div>
      <label for="faveVehicle">Select your Favourite Vehicle:</label>
      <input type="checkbox" id="toyota" name="vehicle" value="toyota">
      <label for="toyota">Toyota</label>
      <input type="checkbox" id="honda" name="vehicle" value="honda">
      <label for="honda">Honda</label>
      <input type="checkbox" id="mazda" name="vehicle" value="mazda">
      <label for="Mazda">Mazda</label>
    </div> 

    <!-- dropdown brand of car -->
    <div>
      <label for="carBrand">Select your car brand:</label>
      <select id="carBrand" name="carBrand">
        <option value="porsche">Porsche</option>
        <option value="lamborghini">Lamborghini</option>
        <option value="ferrari">Ferrari</option>
      </select>
    </div>

    <button type="submit">Submit</button>

    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>

    <main></main>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
